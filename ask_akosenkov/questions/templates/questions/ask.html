{% extends 'questions/base.html' %}
{% load static %}

{% block nav %}

    <nav class="navbar navbar-light bg-light ">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'index' %}">Ask Chloe</a>

        <ul class="nav justify-content-end">

            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <a type="button" class="btn btn-outline-primary mx-1" name="asking" id="ask" autocomplete="off" href="{% url 'ask' %}"> Ask! </a>
            </form>

            <li class="nav-item dropdown ">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                <img src="{% static 'img/Chloe64.jpg' %}" class="rounded-circle"> Chloe Price
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'settings' %}">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'login' %}">Log Out</a>
                </div>
            </li>
        </ul>
    </nav>

{% endblock %}


{% block content %}

    <div class="my-2">
		<h2>New Question</h2>
	</div>

    <!--<div class="col-8">-->

        <form>
            <div class="form-group row">
                <label for="inputTitle" class="col-2 col-form-label">Title</label>
                <div class="col-10">
                    <input type="title" class="form-control" id="inputTitle" placeholder="Title">
                </div>
            </div>
            <div class="form-group row">
                <label for="textarea" class="col-2 col-form-label">Question</label>
                <div class="col-10">
                    <textarea class="form-control" id="textarea" placeholder="Ask Question"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputTags" class="col-2 col-form-label">Tags</label>
                <div class="col-10">
                    <input type="tags" class="form-control" id="inputTags" placeholder="Tags">
                    <button class="btn btn-primary my-3" type="submit">Ask</button>
                </div>
            </div>
        </form>
    <!--</div>-->

{% endblock %}
