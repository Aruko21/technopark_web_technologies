{% load static %}

    {% if object_list.has_other_pages %}
    <div class="container">
        <nav aria-label="Page navigation">
            <ul class="pagination">

                {% if object_list.has_previous %}
                    <li class="page-item" >
                        <a class="page-link" href="?page=1" aria-label="First">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li class="page-item"><a class="page-link" href="?page={{object_list.previous_page_number}}">{{object_list.previous_page_number}}</a></li>
                {% endif %}

                <li class="page-item active"><a class="page-link" href="?page={{object_list.number}}">{{object_list.number}}</a></li>

                {% if object_list.has_next %}
                    <li class="page-item"><a class="page-link" href="?page={{object_list.next_page_number}}">{{object_list.next_page_number}}</a></li>

                    <li class="page-item">
                        <a class="page-link" href="?page={{ object_list.paginator.num_pages }}" aria-label="Last">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                {% endif %}

            </ul>
        </nav>
    </div>

{% endif %}
