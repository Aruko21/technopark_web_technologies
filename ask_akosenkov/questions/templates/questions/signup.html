{% extends 'questions/base.html' %}
{% load static %}

{% block nav %}

    <nav class="navbar navbar-light bg-light ">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'index' %}">Ask Chloe</a>

        <ul class="nav justify-content-end">

            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <a type="button" class="btn btn-outline-primary mx-1" name="asking" id="ask" autocomplete="off"
                   href="{% url 'ask' %}"> Ask! </a>
            </form>

            <li class="nav-item dropdown ">
                <a class="nav-link" href="{% url 'login' %}">Sign In</a>
            </li>
            <li>
                <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            </li>
        </ul>
    </nav>

{% endblock %}

{% block content %}

    <div class="my-2">
        <h2>Sign Up</h2>
    </div>

    <!--<div class="col-8">-->

        <form>
            <div class="form-group row">
                <label for="inputEmail" class="col-2 col-form-label">Email</label>
                <div class="col-10">
                    <input type="text" class="form-control is-invalid" id="inputEmail"
                           placeholder="example@example.com" required>
                    <div class="invalid-feedback">
                        Email is already exists.
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputUsername" class="col-2 col-form-label">Username</label>
                <div class="col-10">
                    <input type="text" class="form-control is-valid" id="inputUsername" placeholder="First name"
                           required>
                    <div class="valid-feedback">
                        Username is available.
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword" class="col-2 col-form-label">Password</label>
                <div class="col-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>

            <div class="form-group row">
                <label for="passwordConfirmation" class="col-2 col-form-label">Confirm password</label>
                <div class="col-10">
                    <input type="password" class="form-control" id="passwordConfirmation"
                           placeholder="Password Confirmation">
                </div>
            </div>

            <div class="form-group row">
                <label for="uploadAvatar" class="col-2 col-form-label">Upload an avatar</label>
                <div class="col-10">
                    <input type="file" class="form-control-file" id="uploadAvatar">
                    <button type="submit" class="btn btn-primary my-3">Sign up</button>
                </div>
            </div>
        </form>

    <!--</div>-->


{% endblock %}
