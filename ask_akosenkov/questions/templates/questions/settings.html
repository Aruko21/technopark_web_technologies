{% extends 'questions/base.html' %}
{% load static %}

{% block nav %}

    <nav class="navbar navbar-light bg-light ">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'index' %}">Ask Chloe</a>

        <ul class="nav justify-content-end">

            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <a type="button" class="btn btn-outline-primary mx-1" name="asking" id="ask" autocomplete="off"
                   href="{% url 'ask' %}"> Ask! </a>
            </form>

            <li class="nav-item dropdown ">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <img src="{% static 'img/Chloe64.jpg' %}" class="rounded-circle"> Chloe Price
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'settings' %}">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'login' %}">Log Out</a>
                </div>
            </li>
        </ul>
    </nav>

{% endblock %}

{% block content %}

    <div class="my-2">
        <h2>Settings: Chloe Price</h2>
    </div>

    <!--<div class="container mb-2">-->
        <!--<div class="row">-->
            <!--<div class="col-8">-->

                <form>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-2 col-form-label">Email</label>
                        <div class="col-10">
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                                   value="bluebear@gmail.com">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="newUsername" class="col-2 col-form-label">Username</label>
                        <div class="col-10">
                            <input type="text" class="form-control is-valid" id="newUsername" placeholder="First name"
                                   value="Chloe Price" required>
                            <div class="valid-feedback">
                                Username is available.
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="newPassword" class="col-2 col-form-label">New Password</label>
                        <div class="col-10">
                            <input type="password" class="form-control" id="newPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="passwordConfirmation" class="col-2 col-form-label">Confirm password</label>
                        <div class="col-10">
                            <input type="password" class="form-control" id="passwordConfirmation"
                                   placeholder="Password Confirmation">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="currentPassword" class="col-2 col-form-label">Current Password</label>
                        <div class="col-10">
                            <input type="password" class="form-control" id="currentPassword"
                                   placeholder="Current Password">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-2"></div>
                        <div class="col-10">
                            <img src="{% static 'img/Chloe64.jpg' %}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleFormControlFile1" class="col-2 col-form-label">Upload new avatar</label>
                        <div class="col-10">
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            <button type="submit" class="btn btn-primary my-3">Make changes</button>
                        </div>
                    </div>
                </form>

            <!--</div>-->


        {% endblock %}
