{% extends 'questions/base.html' %}
{% load static %}

{% block nav %}

    <nav class="navbar navbar-light bg-light ">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'index' %}">Ask Chloe</a>

        <ul class="nav justify-content-end">

            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <a type="button" class="btn btn-outline-primary mx-1" name="asking" id="ask" autocomplete="off"
                   href="{% url 'ask' %}"> Ask! </a>
            </form>

            <li class="nav-item dropdown ">
                <a class="nav-link" href="{% url 'login' %}">Sign In</a>
            </li>
            <li>
                <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            </li>
        </ul>
    </nav>

{% endblock %}

{% block content %}

    <div class="alert alert-danger" role="alert">
        Wrong email or password.
    </div>

    <div class="my-2">
        <h2>Sign In</h2>
    </div>

    <!--<div class="col-8">-->

        <form>
            <div class="form-group row">
                <label for="inputEmail" class="col-2 col-form-label">Enter your email</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="example@example.com" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-2 col-form-label">Password</label>
                <div class="col-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    <ul class="list-unstyled">
                        <li><button type="submit" class="btn btn-primary my-3">Sign In</button></li>
                        <li><a href="{% url 'signup' %}">Don't registered yet? Join us!</a></li>
                    </ul>
                </div>
            </div>
        </form>
    <!--</div>-->


{% endblock %}
